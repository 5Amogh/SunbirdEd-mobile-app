

<ion-app>
  <ion-content fullscreen>
    <app-common-header
      title="{{ 'FRMELEMNTS_LBL_OBSERVATION' | translate }}"
      subTitle="{{ 'FRMELEMNTS_LBL_OBSERVATION_DESC' | translate }}"
    ></app-common-header>
    <div *ngFor="let program of programList; let programIndex = index">
      <ng-container *ngFor="let data of program?.solutions; let solutionIndex = index">
        <app-item-list-card
          *ngIf="data.type == 'observation'"
          [title]="data?.name"
          [subTitle]="data?.description"
          [id]="data?._id"
          (cardSelect)="observationDetails(programIndex,solutionIndex)"
        >
       <ion-icon class="mg-popup-btn-icon" name="ios-arrow-round-forward"></ion-icon>
      </app-item-list-card>
      </ng-container>
    </div>
  </ion-content>
  <!-- <ion-button class="view-more" expand="block" (click)="loadMore()">
    {{ "VIEW_MORE" | translate }}
  </ion-button> -->
</ion-app>
