<ion-content padding>
  <div class="back-btn-container">
    <ion-icon *ngIf="!hideBackButton" ios="ios-arrow-back" md="md-arrow-back" (click)="handleBackButton(true)"
              class="top-back-button"></ion-icon>
  </div>
  <ion-title text-center class="title-class">{{'APP_TITLE' | translate:{'%s': appName } }}</ion-title>
  <h6 class="gray-color" text-center>{{ 'ROLE_SELECTOR_QUERY' | translate }}</h6>

  <!-- Student card -->
  <ion-grid>
<!--    Teacher Card-->
    <ion-row class="ion-justify-content-center">
      <ion-col size="6">
        <ion-card (click)="selectTeacherCard()" class="card-related-style" [ngStyle]="{'border-color': teacherCardBorderColor}">
          <ion-grid>
            <ion-row>
              <ion-col>
                <img class="thumbnail" alt="" [src]="teacherImageUri" />
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <h4 class="card-title">{{ 'USER_TYPE_1' | translate }}</h4>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="6">
        <ion-card (click)="selectStudentCard()" class="card-related-style" [ngStyle]="{'border-color': studentCardBorderColor}">
          <ion-grid>
            <ion-row>
              <ion-col>
                <img class="thumbnail" alt="" [src]="studentImageUri" />
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <h4 class="card-title">{{ 'USER_TYPE_2' | translate }}</h4>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>

  <!-- Other card -->
  <ion-card (click)="selectOtherCard()" class="card-related-style"
    [ngStyle]="{'border-color': otherCardBorderColor}">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <img class="thumbnail" alt="" [src]="otherImageUri" />
        </ion-col>
        <ion-col size="9">
          <h4 class="card-title">{{ 'USER_TYPE_3' | translate }}</h4>
          <ul class="description">
            <li>{{ 'OTHER_ROLE_DESC_1' | translate }}</li>
            <li>{{ 'OTHER_ROLE_DESC_2' | translate }}</li>
          </ul>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- <p class="ion-padding-start black-color">{{ "IAM_ABOVE_18_YEARS_AGE" | translate }}</p> -->
  </ion-card>

</ion-content>
