<ion-content>
  <div class="gd-page">
    <div class="gd-header">
      <div class="gd-title">
        <div class="gd-name">
          {{groupDetails?.name}}
          <div class="gd-created-by">Created by creator name </div>
        </div>
        <div class="gd-opts">
          <ion-icon md="md-more" (click)="groupMenuClick()"></ion-icon>
        </div>
      </div>
      <div class="gd-tab-header">
        <div class="gd-tab" (click)="switchTabs('courses')" [ngClass]="{'active': activeTab=='courses'}">
          <div class="gd-tab-name gd-tab-border">{{'ACTIVITIES' | translate}}</div>
        </div>
        <div class="gd-tab" (click)="switchTabs('members')" [ngClass]="{'active': activeTab=='members'}">
          <div class="gd-tab-name">{{'MEMBERS' | translate}} ({{memberList.length}})</div>
        </div>
      </div>
    </div>

    <div class="gd-tab-container">
      <div class="gd-tab-content" *ngIf="activeTab=='members'">
        <div class="gd-member-search">
          <ion-icon class="gd-member-search-icon" md="md-search"></ion-icon>
          <input type="text" [(ngModel)]="searchMember" (ngModelChange)="onSearch(searchMember)">
        </div>
        <div class="gd-add-member-container">
          <div class="gd-add-member" (click)="navigateToAddUserPage()">
            <span class="gd-add-member-icon">
              <img src="assets/imgs/ic_person_add_white.svg">
            </span>
            <span class="gd-large-text">
              {{'ADD_MEMBER' | translate}}
            </span>
          </div>
          <div *ngIf="!filteredMemberList || !filteredMemberList.length" class="text-center">
            <img *ngIf="!searchValue" src="assets/imgs/no_member.svg" alt="">
            <img *ngIf="searchValue" src="assets/imgs/empty_search_result.svg" alt="">
          </div>
          <div *ngFor="let member of filteredMemberList; let i = index">
            <sb-member-card [config]="{size:'medium', isBold:false, isSelectable:false, view:'horizontal'}"
              [identifier]="member.identifier" [indexOfMember]="i"
              [initial]="commonUtilService.extractInitial(member.title)" [title]="member.title" [isMenu]="member.isMenu"
              [isAdmin]="member.isAdmin" (menuClick)="memberMenuClick($event)">
            </sb-member-card>
          </div>
        </div>
        <!-- <div class="cd-btn" *ngIf="!memberList.length">
          <button class="sb-btn-large" (click)="navigateToAddUserPage()">
            <img src="assets/imgs/ic_person_add_white.svg">
            {{'ADD_MEMBER' | translate}}
          </button>
        </div> -->
      </div>
      <div class="gd-tab-content" *ngIf="activeTab=='courses'">
        <div class="gd-member-search">
          <ion-icon class="gd-member-search-icon" md="md-search"></ion-icon>
          <input type="text" [(ngModel)]="searchMember" (ngModelChange)="onSearch(searchMember)">
        </div>
        <sb-course-card [section]="null" (click)="navigateToActivityDetails($event)" [isMenu]="true"
          (menuClick)="activityMenuClick($event)"></sb-course-card>

        <!-- <sb-course-card *ngIf="!course.isEnrolledCourse" [course]="course" [section]="null" [cardImg]="course.appIcon"
          (click)="openCourseDetails(course)"></sb-course-card> -->
        <!-- <div *ngFor="let item of [0,1,2,3,4]" class="mb-8 mt-8">
        <sb-course-card [isLoading]="true"></sb-course-card>
      </div> -->
      </div>
    </div>
  </div>

</ion-content>

<ion-footer *ngIf="activeTab=='courses'">
  <div class="cd-btn" *ngIf="!activityList.length">
    <button class="sb-btn-large" (click)="showAddActivityPopup()">
      + {{'ADD_ACTIVITY' | translate}}
    </button>
  </div>
</ion-footer>
