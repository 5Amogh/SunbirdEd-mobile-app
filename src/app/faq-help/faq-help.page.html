<ion-content scroll-y="true" style="--padding-bottom: 0px;">
  <!-- <iframe #f *ngIf="consumptionFaqUrl" title="faq" id="iframeId" width="100%" height="100%" [src]="consumptionFaqUrl"
    allowfullscreen (load)="onLoad()" frameborder="0" (error)="onError()">
  </iframe> -->

  <div class="help-header">
    <h4>{{data?.constants?.help }}</h4>
    <p>{{data?.constants?.faqMsg}}</p>
  </div>
  <div class="info-msg">
    <p> {{ data?.constants?.resolveMsg}}</p>
  </div>

  <div class="panel panel-default" *ngFor="let faq of faqs; let i = index">
    <div data-toggle="collapse" (click)="toggleGroup(i)">
      <div class="panel-heading">
        <div [ngClass]="{'panel-title': !isGroupShown(i), 'panel-title-blue': isGroupShown(i)}">{{ faq?.topic}}
          <img class="btn-arrow" src="../../assets/faq/resources/images/Arrow.png" *ngIf="!isGroupShown(i)">
          <img class="btn-arrow" src="../../assets/faq/resources/images/UpArrow.png" *ngIf="isGroupShown(i)">
        </div>
      </div>
    </div>
    <div id="collapse' + key + '" class="panel-collapse collapse" *ngIf="isGroupShown(i)">
      <div class="panel-body">
        <p class="panelText" [innerHtml]="faq.description"></p>
      </div>
      <div class="panel-interact"  *ngIf="!isNoClicked && !isYesClicked">
        <p class="panelText">{{data?.constants?.helpMsg}} </p>
        <button type="button" class="btn" id="btn-no" (click)="noClicked()">{{data?.constants?.noMsg}}</button>
        <button type="button" class="btn" style="color: #008840" id="btn-yes" (click)="yesClicked()">{{data?.constants?.yesMsg}}</button>
      </div>
      <div class="panel-interact" *ngIf="isYesClicked || isSubmitted"> <p class="yes-clicked"> {{data?.constants?.thanksMsg}}</p></div>
      <div class="panel-info" *ngIf="!isSubmitted && isNoClicked">
        <h6>{{data?.constants?.sorryMsg}}</h6>
        <p>{{data?.constants?.knowMoreMsg}}</p>
        <form action="#" id="know-more-form" class="know-more-form" *ngIf="!isSubmitted">
          <textarea type="text" name="moreInfo" placeholder="{{constants?.typeHere}}" class="input-text"
            maxlength="1000" [(ngModel)]="textValue"></textarea>
          <input type="submit" value="{{constants?.submitButton}}" class="submit-button" (click)="submitClicked(textValue)">
        </form>
        <p class="no-clicked" hidden="true" *ngIf="isSubmitted"> {{data?.constants?.thanksMsg}} </p>
      </div>
    </div>
  </div>
  <div class="send-email">
   <button class="report-button" (click)="navigateToReportIssue()"><img src="../../assets/faq/resources/images/Report.png"> <span class="report-text">{{ data?.constants?.reportIssueMsg }}</span></button>
  </div>


</ion-content>
