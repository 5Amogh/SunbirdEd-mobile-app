<ion-content>

  <section>
    <div>
      <p class="mu-title">{{'CHOOSE_USER' | translate}}</p>
    </div>

    <div class="mx-8">
      <div [ngClass]="{'mu-selected-user':selectedUserIndex===i, '':selectedUserIndex!==i}" *ngFor="let user of manageProfileList; let i = index">
        <sb-member-card 
          [title]="user.title" 
          [identifier]="user.id" 
          [initial]="user.title && user.title[0]" 
          [cardImg]="selectedUserIndex === i ? 'assets/imgs/dark_blue_check.svg' : ''"
          (cardClick)="selectedUser(user, i)" >
        </sb-member-card>
      </div>
    </div>

    <ion-button fill="outline" expand="block" (click)="addUser()" class="m-8 ion-text-capitalize">
      <span class="add-size">+</span> {{'ADD_USER' | translate}}
    </ion-button>
  </section>
  
  </ion-content>
  
  <ion-footer>
    <ion-row>
      <ion-col>
        <ion-button class="ion-text-capitalize" expand="block"
          [disabled]="selectedUserIndex === -1" (click)="switchUser()">{{'SWITCH_USER' | translate}}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-footer>
