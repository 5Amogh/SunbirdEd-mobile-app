<ion-col class="_flex-box _justify-content-center _flex-direction-column">
  <h4 [ngClass]="{'_validQuestion': data?.value}" class="flexbox">
    <app-question-heading [inputIndex]="inputIndex" [data]="data" [enableQuestionReadOut]="enableQuestionReadOut">
    </app-question-heading>
  </h4>
</ion-col>
<div class="_tip _flex-box">{{data?.tip}}</div>

<ion-list class="ion-margin-top ion-text-wrap" [(ngModel)]="data.value"  (ionChange)="checkForCompletion()"
  (ngModelChange)="checkForValidation()">
  <ion-radio-group>
    <ion-item *ngFor="let option of data?.options">
      <ion-label class="_flex-box label ion-text-wrap" >
        <ion-icon name="bulb" class="help" (click)="openHint(option?.hint)" *ngIf="option?.hint"></ion-icon>
        <div style="flex: 1;" [ngStyle]="{'margin-left': option?.hint ? '35px' :'0px'}">
          {{option?.label}}
        </div>
      </ion-label>
      <ion-radio value="{{option?.value}}" [disabled]="data.isEditable!=undefined && !data.isEditable"></ion-radio>
    </ion-item>
  </ion-radio-group>

</ion-list>
<app-remarks *ngIf="data?.showRemarks" [data]="data"></app-remarks>
<image-upload [submissionId]="submissionId" [data]="data" [generalQuestion]="generalQuestion"
  [imageLocalCopyId]="imageLocalCopyId" [evidenceId]="evidenceId" [schoolId]="schoolId"></image-upload>
