<div class="main-content">
    <div class="p-16">
       <span>{{'SUBJECT_OPTION_TEXT' | translate}}</span>
        <img class="close-icon" src="assets/imgs/ic_action_close.svg" alt="close-icon" (click)="closePopover(false)">
    </div>
    <div class="p-16">
        <sb-pills-grid [pillShape]="PillShape.DEFAULT"
            [pillsMultiRow]="PillsMultiRow.SINGLE"
            [pillsViewType]="PillsViewType.NONE"
            (select)="handlePillSelect($event)">
            <sb-pill-item *ngFor="let pillData of subjectList" [name]="pillData?.value?.facet | titlecase" [icon]="pillData?.value?.icon" [theme]="pillData?.value?.theme"
            [value]="pillData?.value"></sb-pill-item>
        </sb-pills-grid>
    </div>
</div>
