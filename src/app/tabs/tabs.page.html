<ion-tabs (ionTabsWillChange)="ionTabsWillChange($event)" (ionTabsDidChange)="ionChange(myTabs)" #myTabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button [tab]="tab.root"  *ngFor="let tab of tabs; let i = index;" [disabled]="tab.disabled"
      [ngClass]="{'disabled': tab.disabled}">
      <ion-icon [src]="tab.icon"></ion-icon>
      <ion-label>{{tab.label | translate}}</ion-label>
    </ion-tab-button>
    <!-- <div class="shadow"></div> -->
  </ion-tab-bar>
</ion-tabs>
