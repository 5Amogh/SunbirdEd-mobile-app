<ion-content class="ion-padding">
  <div class="font-size-17" text-center padding text-wrap style="min-height: 75px;">
    <strong>{{ 'CHOOSE_LANGUAGE' | translate }}</strong></div>
  <div [class.list-wrap]="isFromSettings">
    <ion-list inset mode="ios">
      <ion-radio-group [(ngModel)]="language" (ionChange)="onLanguageSelected()">
        <ion-item mode="ios" *ngFor="let lang of languages">
          <ion-label class="gray-color">{{ lang?.label | translate }}
          </ion-label>
          <ion-radio slot="end" mode="ios" [value]="lang?.code"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
  </div>
</ion-content>
