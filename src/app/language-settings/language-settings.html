<ion-content class="ion-padding">
  <ion-title *ngIf="!isFromSettings" text-center class="app-title">{{'APP_TITLE' | translate:{'%s': appName } }}</ion-title>
  <div class="font-size-17" text-center padding text-wrap style="min-height: 75px;">
    <strong>{{ 'CHOOSE_LANGUAGE' | translate }}</strong>
  </div>

  <ion-radio-group [value]="language">
    <ion-grid style="margin-bottom: 64px;">
      <ion-row class="ion-align-self-left">
        <ion-col size="6" *ngFor="let lang of languages">
          <ion-card class="language-card" [class.selected]="lang.code === language" (click)="language = lang.code; onLanguageSelected();">
            <ion-label class="gray-color">{{ lang?.label | translate }}</ion-label>
            <ion-radio slot="end" mode="ios" [value]="lang?.code"></ion-radio>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-radio-group>

  <button class="sb-btn sb-btn-md sb-btn-primary PR35 W100 ellipsis text-uppercase btn-block continue"
          [style.background-color]="btnColor" (click)="continue()">
    {{ 'CONTINUE' | translate }}
    <ion-icon class="arrow-icon" name='arrow-round-forward'></ion-icon>
  </button>
</ion-content>
