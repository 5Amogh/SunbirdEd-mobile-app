<ion-card (click)="programDetails(id)" class="card-container">
  <div>
    <div>
      <ion-card-header>
        <div class="title" text-capitalize>{{title | titlecase}}</div>
      </ion-card-header>
      <ion-card-content>
        <div class="info grade_ellipsis">
          <span>{{subTitle | titlecase}}</span>
        </div>
      </ion-card-content>
    </div>
  </div>
</ion-card>
