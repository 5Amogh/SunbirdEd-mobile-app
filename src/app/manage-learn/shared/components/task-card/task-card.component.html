<ion-card (click)="onCardClick(task)" class="sb-dt-card task-card" *ngFor="let task of data?.tasks">
  <ion-row>
    <ion-col size="2">
      <ion-icon *ngIf="task?.status == statuses['completed']" name="checkmark-circle" class="check-icon" color="success"></ion-icon>
    </ion-col>
    <ion-col size="10">
      <div class="display-flex-space-btn">
        <div>{{task?.name}}</div>
        <div class="mandatory-ribben-label">
          {{'FRMELEMNTS_LBL_MANDATORY' | translate}}
        </div>
      </div>
      <div class="display-flex-space-btn">
        <div>{{task?.status}}</div>
      </div>
      <div  class="display-flex-space-btn"> 
        <div> {{(task?.endDate) ? (task.endDate | date : 'dd/MM/yyyy') : ""}}</div>
        <div>
          <ion-label class="link-label">
           {{'FRMELEMNTS_BTN_VIEW_DETAILS' | translate}}<ion-icon name="chevron-forward"></ion-icon>
          </ion-label> 
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-card>
