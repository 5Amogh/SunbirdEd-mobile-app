<ion-app>
  <ion-content fullscreen>
    <ion-list>
      <ion-item lines="none">
        <div style="margin-top: 15px;">
          <ion-label>
            <div class="title">Aadhyaan Assesment SSIP Program</div>
            <div>
              <div class="desc">{{description}}</div>
            </div>
          </ion-label>
        </div>
      </ion-item>
    </ion-list>
    <!-- <ion-list *ngFor = "let data of result"> -->
    <app-common-list-card [title]="data?.name" [subTitle]="data?.description" [id]="data?.id"
      (cardSelect)="selectedSolution($event)" *ngFor="let data of solutions"></app-common-list-card>
    <app-no-data *ngIf="!solutions?.length"></app-no-data>

    <!-- </ion-list> -->
  </ion-content>
  <div class="px-5">
    <ion-button expand="block" (click)="loadMore();" *ngIf="solutions?.length && count > solutions?.length">
      {{ 'FRMELEMNTS_BTN_VIEW_MORE' | translate }}
    </ion-button>
  </div>
</ion-app>
