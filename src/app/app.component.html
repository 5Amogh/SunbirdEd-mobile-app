  <div id="backdrop"
    (click)="$event.preventDefault(); $event.stopPropagation(); qrWalkthroughBackdropClicked(); showWalkthroughBackDrop = false"
    [hidden]="!showWalkthroughBackDrop">
    <ion-grid style="height: 100%" class="gridClass ion-text-center">
      <ion-row style="height: 100%" align-items-end>
        <ion-col style="padding-bottom: 7em; text-align: center">
          <ion-row>
            <ion-col>
              <ion-row>
                <div class="ion-text-center W100" style="font-size: 19px">{{'TAP_SCAN' | translate: {'%s': appName} }}
                </div>
              </ion-row>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col style="padding-left: 50px; padding-right: 70px">
              <ion-row>
                <div class="ion-text-center W100">{{'COACH_SCREEN' | translate}}</div>
              </ion-row>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button class="sb-btn sb-btn-md sb-btn-outline-white" id="buttonColors"
                (click)="onConfirmationClicked($event)">{{'GOT_IT' | translate}}</button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
