<div>
    <sb-dashlet [type]="'table'" [data]="DashletRowData" [config]="columnConfig" #lib>
        <ng-template sbTemplateRef="header" let-config>
            <div>
                <span (click)="lib?.instance?.exportAs('csv')" class="float-end">
                    <img src="assets/imgs/ic_download_selected_joyful.svg" alt="">
                    <span>{{'DOWNLOAD_CSV' | translate}}</span>
                </span>
            </div>
          </ng-template>
    </sb-dashlet>
</div>
