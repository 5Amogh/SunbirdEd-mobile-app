    <app-common-header
      title="{{ 'FRMELEMNTS_LBL_SURVEY' | translate }}"
      subTitle="{{ 'FRMELEMNTS_LBL_SURVEY_DESC' | translate }}"
    ></app-common-header>
    <div *ngFor="let item of surveyList">
      <app-item-list-card [title]="item?.name" (cardSelect)="onSurveyClick(item)">
        <span
          class="dot"
          [style.background-color]="setStatusColor(item?.status)"
          *ngIf="setStatusColor(item?.status)"
          color
        ></span>
        <ion-icon
          arrow
          class="mg-popup-btn-icon"
          name="ios-arrow-round-forward"
          *ngIf="item?.status != 'completed' && item.submissionId"
        ></ion-icon>
        <ion-button
          report
          round
          *ngIf="item?.status == 'completed' || !item.submissionId"
          (click)="$event.stopPropagation(); checkReport(item)"
        >
          {{ 'FRMELEMNTS_LBL_REPORTS' | translate }}
        </ion-button>
      </app-item-list-card>
    </div>
    <ion-button (click)="link = '81e134fb9e7ef85f4092acbd9e6e3e20'; deepLinkRedirect()">Deeplink Redirect</ion-button>
  </ion-content>
