<ion-header class="sb-popover-header">
    <ion-toolbar class="sb-popover-toolbar">
        <ion-title class="sb-popover-title">{{'OPEN_CONTENT_WITH' | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="4" *ngFor="let apps of appLists">
                <div class="app-content" [ngClass]="{'not-available': !systemAppsLists[apps?.android?.packageId]}"
                     (click)="open3rdPartyApps(apps?.android?.packageId)">
                    <img class="app-logo" [src]="apps?.logo" alt="">
                    {{apps.name}}
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
