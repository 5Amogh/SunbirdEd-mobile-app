<ion-content class="ui-container" padding>
    <div class="ui-content">
        <div class="back-btn-container">
            <img src="assets/imgs/ic_back_black.svg" *ngIf="!hideBackButton && !categoriesProfileData"
                 (click)="handleBackButton(true)"
                 class="top-back-button" alt="back">
        </div>
        <p text-center class="title-class">{{'APP_TITLE' | translate:{'%s': appName} }}</p>
        <h6 class="gray-color" text-center>{{ 'ROLE_SELECTOR_QUERY' | translate }}</h6>

        <div class="container">
            <div class="card" *ngFor="let userTypeConfig of supportedUserTypeConfig;">
                <div class="card-container" (click)="selectUserTypeCard(userTypeConfig?.name, userTypeConfig?.code)" [class.selected]="selectedUserType === userTypeConfig?.code">
                    <img class="icon-check" alt="" [class.selected]="selectedUserType === userTypeConfig?.code" src="assets/imgs/ic_check.svg"/>
                    <img class="thumbnail" alt="" src="assets/imgs/{{ userTypeConfig?.image }}"/>
                    <h4 class="card-title">{{ userTypeConfig?.name }}</h4>
                </div>
            </div>
        </div>
    </div>
</ion-content>
