<ion-content>
  <div>
    <div>
      <span>
        {{ subjectName }}
      </span>
    </div>
    <div>
      <!-- <p class="sub-heading">{{'NUMBER_OF_COURSES' | translate:{'%s': courseList.length} }}</p> -->
    </div>
  </div>
  <div *ngFor="let course of courseList" class="mb-8">
    <sb-my-course-card [course]="course" [section]="null" [cardImg]="getContentImg(course)"
      (click)="openCourseDetails(course)">
    </sb-my-course-card>
  </div>
</ion-content>
