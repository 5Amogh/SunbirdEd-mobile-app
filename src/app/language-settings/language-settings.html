<ion-content padding>

  <ion-label class="font-size-17" text-center padding text-wrap><strong>{{ 'CHOOSE_LANGUAGE' | translate }}</strong>
  </ion-label>
  <div [ngClass]="isFromSettings? 'list-wrap' : '' ">
    <ion-list inset mode="ios">
      <ion-radio-group [(ngModel)]="language" (ionChange)="onLanguageSelected()">
        <ion-item mode="ios" *ngFor="let lang of languages">
          <ion-label class="gray-color">{{ lang?.label | translate }}
          </ion-label>
          <ion-radio slot="start" mode="ios" [value]="lang?.code"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
  </div>
</ion-content>

<ion-footer padding no-border *ngIf="!mainPage">
  <ion-button class="arrow-icon" [ngStyle]="{'background-color': btnColor}" slot="end" expand="block"
    (click)="continue()">
    {{ 'CONTINUE' | translate }}
    <ion-icon name="arrow-round-forward" class="icon icon-md ion-md-arrow-round-forward"></ion-icon>
  </ion-button>
</ion-footer>
<ion-footer padding no-border *ngIf="mainPage">
  <ion-button class="arrow-icon" [ngStyle]="{'background-color': btnColor}" slot="end" expand="block"
    (click)="goToResources()">
    {{ 'CONTINUE' | translate }}
    <ion-icon name="arrow-round-forward" class="icon icon-md ion-md-arrow-round-forward"></ion-icon>
  </ion-button>
</ion-footer>
