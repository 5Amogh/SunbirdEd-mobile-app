<ion-content>
  <div class="cc-header" [ngStyle]="{'background': theme}">
    <div class="cc-header-name">
      {{ subjectName }}
    </div>
    <div class="cc-header-desc">
      <p>{{'NUMBER_OF_COURSES' | translate:{'%s': courseList.length} }}</p>
    </div>
  </div>
  <div class="cc-container">
    <div *ngFor="let course of courseList" class="mb-16">
      <sb-my-course-card [course]="course" [section]="null" [cardImg]="getContentImg(course)"
        (click)="openCourseDetails(course)" >
      </sb-my-course-card>
    </div>
  </div>
</ion-content>
