<ion-content padding-top padding-horizontal>
    <div text-center>
        <img src="assets/imgs/ic_launcher.png" alt="app" height="70" width="70" />
        <h6>
            <strong>{{upgradeType?.upgrade?.title}}</strong>
        </h6>
        <p class="scroll">{{upgradeType?.upgrade?.desc}}</p>
    </div>

</ion-content>
<ion-footer no-border padding>
    <ion-row *ngIf="!isMandatoryUpgrade && upgradeType?.upgrade?.actionButtons[1]?.action === 'no'">
        <ion-button expand="block" fill="outline" size="small" (click)="cancel() ">
            {{ upgradeType?.upgrade?.actionButtons[1]?.label }}</ion-button>
    </ion-row>
    <ion-row *ngIf="upgradeType?.upgrade?.actionButtons[0]?.action === 'yes'">
        <ion-button expand="block" size="small" (click)="upgrade(upgradeType?.upgrade?.actionButtons[0]?.link) ">
            {{ upgradeType?.upgrade?.actionButtons[0]?.label }}</ion-button>
    </ion-row>
</ion-footer>
