<ion-content class="ion-padding">
  <div *ngIf="reports && reports.length">
    <download-share [name]="fileName()" [extension]="'.pdf'" [downloadUrl]="downloadUrl()" [interface]="'fab'">
    </download-share>

    <div style="width: 75%; min-height: 25px">
      <h5>
        {{ filter?.entity?.name }}
      </h5>
    </div>

    <h5 *ngIf="filter?.type == 0">
      {{ 'FRMELEMNTS_LBL_UNDERTAKEN_PROJECTS_IN_WEEK' | translate }}
    </h5>
    <h5 *ngIf="filter?.type == 1">
      {{ 'FRMELEMNTS_LBL_UNDERTAKEN_PROJECTS_IN_MONTH' | translate }}
    </h5>
    <h5 *ngIf="filter?.type == 3">
      {{ 'FRMELEMNTS_LBL_UNDERTAKEN_PROJECTS_IN_QUARTER' | translate }}
    </h5>
    <h1>scattered
      </h1>
    <app-gantt-chart></app-gantt-chart>
    <h1>scattered
      </h1>
    <div *ngFor="let report of reports; let i = index">
      <ion-card style="background: #f5f5f5b8; border-radius: 10px" *ngIf="report?.title?.text">
        <ion-card-header class="chart-title">
          {{ report.title.text }}
        </ion-card-header>
        <ion-card-content>
          <div id="{{ idvalue }}{{ i }}"></div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
  <ion-card *ngIf="reports && reports.length == 0">
    <!-- <app-no-data></app-no-data> -->
    <!-- TODO:Implement -->
  </ion-card>
</ion-content>
