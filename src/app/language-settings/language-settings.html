<ion-content class="ion-padding ui-container">
  <div class="ui-content">
    <p *ngIf="!isFromSettings" text-center class="app-title">{{'APP_TITLE' | translate:{'%s': appName } }}</p>
    <div class="font-size-17" text-center padding text-wrap style="padding: 0">
      <strong>{{ 'CHOOSE_LANGUAGE' | translate }}</strong>
    </div>

    <div class="language-container">
      <div class="language-card" *ngFor="let lang of languages" [class.selected]="lang.code === language">
        <label class="language-selection" [for]="'language-selection' + lang.code">
          <span class="label-text">
            {{lang?.label | translate}}
          </span>
          <img src='assets/imgs/ic_check_white.svg' alt="check" class="icon-check">
        </label>
        <input (change)="language = lang.code; onLanguageSelected();" [id]="'language-selection' + lang.code" [value]="languages" type="radio" name="language-selection">
      </div>
    </div>

    <button class="sb-btn sb-btn-md sb-btn-primary PR35 W100 ellipsis text-uppercase btn-block continue"
            [style.background-color]="btnColor" [hidden]="!isLanguageSelected" (click)="continue()">
      <span>{{ 'CONTINUE' | translate }}</span>
      <img class="arrow-icon" src="assets/imgs/ic_back.svg" [class.animate]="isLanguageSelected" alt="">
    </button>
  </div>
</ion-content>
