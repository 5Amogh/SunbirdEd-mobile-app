  <div>
    <p class="sp-title">{{'CREATE_USER' | translate}}</p>
    <div class="text-center MT16">
      <img src="assets/imgs/round_blue_profile.svg" alt="managed-user-profile">
    </div>
  </div>

  <form [formGroup]="subProfileEditForm">

    <ion-item class="input-item" [ngClass]="{'sp-input-primary': !errorMessages.userName.show ,'sp-input-error': errorMessages.userName.show }">
      <ion-label position="stacked" class="label-font align-text ion-text-capitalize">{{'FULL_NAME' | translate }}*</ion-label>
      <ion-input formControlName="userName" (input)="onInputFields($event)" placeholder="{{'ENTER_USER_NAME' | translate}}"></ion-input>
      <span *ngIf="errorMessages.userName.show" class="sp-error">{{ errorMessages.userName.message }}</span>
    </ion-item>

    <div class="M16">
      {{'PREFERENCES_CAN_BE_UPDATED' | translate}}
    </div>

    <div class="flex-container M16">
      <div>
        <ion-checkbox formControlName="tnc"></ion-checkbox>
      </div>
      <div class="sp-tnc-text">
        <span>{{'I_UNDERSTAND_AND_ACCEPT' | translate}} 
          <span (click)="showTncDetails()" class="tnc-link"> {{appName}} {{'TERMS_OF_USE' | translate}}</span>
        </span>
      </div>
    </div>

  </form>
  <!-- <app-common-forms [formList]="formApiList" (onFormDataChange)="onFormDataChange($event)"></app-common-forms> -->
</ion-content>

<ion-footer>
  <ion-row class="padding-12">
    <ion-col size-md="10" offset-md="1">
      <button class="sb-new-btn-outline" (click)="onCancel()">
        {{'CANCEL' | translate}}
      </button>
    </ion-col>

    <ion-col size-md="10" offset-md="1">
      <button class="sb-new-btn" (click)="onSubmit()" [ngClass]="{'': subProfileEditForm?.value?.tnc, 'blur-btn': !subProfileEditForm?.value?.tnc}">
        {{'ADD_USER' | translate}}
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
