<ion-content hide-header-footer overflow-scroll="true" scrollEvents="true">
  <div class="sb-view-all-container">
    <app-downloads-header [storageInfo]="storageInfo" [appName]="appName"></app-downloads-header>

    <app-no-downloads *ngIf="!downloadedContents.length"></app-no-downloads>

    <app-downloads-tab #downloadsTab *ngIf="downloadedContents.length" [downloadedContents]="downloadedContents"
      (deleteContents)="deleteContents($event)" (sortCriteriaChanged)="onSortCriteriaChange($event)">
    </app-downloads-tab>

    <ion-button color="primary" routerLink="/program">Program</ion-button>
    <ion-button routerLink="/survey">Survey</ion-button>
    <ion-button (click)="setQuestions()">Questionnaire</ion-button>

    <ion-button routerLink="/project/listing">Project Listing</ion-button>
    <ion-button>Observation</ion-button>

  </div>
</ion-content>
