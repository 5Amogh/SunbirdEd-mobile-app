<ion-content class="ui-container" padding>
    <div class="ui-content">
        <div class="back-btn-container">
            <img src="assets/imgs/ic_back_black.svg" *ngIf="!hideBackButton"
                 (click)="handleBackButton(true)"
                 class="top-back-button" alt="back">
        </div>
        <p text-center class="title-class">{{'APP_TITLE' | translate:{'%s': appName} }}</p>
        <h6 class="gray-color" text-center>{{ 'ROLE_SELECTOR_QUERY' | translate }}</h6>

        <div class="container">
            <div class="card">
                <div class="card-container" (click)="selectUserTypeCard('USER_TYPE_1', ProfileType.TEACHER)" [class.selected]="selectedUserType === ProfileType.TEACHER">
                    <img class="icon-check" alt="" [class.selected]="selectedUserType === ProfileType.TEACHER" [src]="selectCardImageUri"/>
                    <img class="thumbnail" alt="" [src]="teacherImageUri"/>
                    <h4 class="card-title">{{ 'USER_TYPE_1' | translate }}</h4>
                </div>
            </div>

            <div class="card">
                <div class="card-container" (click)="selectUserTypeCard('USER_TYPE_2', ProfileType.STUDENT)" [class.selected]="selectedUserType === ProfileType.STUDENT">
                    <img class="icon-check" alt="" [class.selected]="selectedUserType === ProfileType.STUDENT" [src]="selectCardImageUri"/>
                    <img class="thumbnail" alt="" [src]="studentImageUri"/>
                    <h4 class="card-title">{{ 'USER_TYPE_2' | translate }}</h4>
                </div>
            </div>
            <div class="card">
                <div class="card-container" (click)="selectUserTypeCard('USER_TYPE_4', ProfileType.ADMIN)" [class.selected]="selectedUserType === ProfileType.ADMIN">
                    <img class="icon-check" alt="" [class.selected]="selectedUserType === ProfileType.ADMIN" [src]="selectCardImageUri"/>
                    <img class="thumbnail" alt="" src="assets/imgs/ic_admin.svg"/>
                    <h4 class="card-title">{{ 'USER_TYPE_4' | translate }}</h4>
                </div>
            </div>
            <!-- <div class="card">
                <div class="card-container" (click)="selectUserTypeCard('USER_TYPE_5', ProfileType.PARENT)" [class.selected]="selectedUserType === 'parent'">
                    <img class="icon-check" alt="" [class.selected]="selectedUserType === 'parent'" [src]="selectCardImageUri"/>
                    <img class="thumbnail" alt="" src="assets/imgs/ic_parent.svg"/>
                    <h4 class="card-title">{{ 'USER_TYPE_5' | translate }}</h4>
                </div>
            </div> -->
            <div class="card">
                <div class="card-container" (click)="selectUserTypeCard('USER_TYPE_3', ProfileType.OTHER)" [class.selected]="selectedUserType === ProfileType.OTHER">
                    <img class="icon-check" alt="" [class.selected]="selectedUserType === ProfileType.OTHER" [src]="selectCardImageUri"/>
                    <img class="thumbnail" alt="" [src]="otherImageUri"/>
                    <h4 class="card-title">{{ 'USER_TYPE_3' | translate }}</h4>
                </div>
            </div>
        </div>
    </div>
</ion-content>
