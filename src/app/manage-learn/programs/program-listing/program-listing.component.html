<ion-app>
  <ion-content fullscreen>
    <ion-list>
      <ion-item lines="none">
        <div style="margin-top: 15px">
          <ion-label>
            <div class="title">{{'PROGRAMS' | translate }}</div>
            <div>
              <div class="desc">{{description}}</div>
            </div>
          </ion-label>
        </div>
      </ion-item>
    </ion-list>
    <!-- <ion-list *ngFor="let data of result"> -->
    <app-common-list-card [title]="data?.name" [subTitle]="data?.solutions" [id]="data?._id"
      (cardSelect)="selectedProgram($event)" *ngFor="let data of programs"></app-common-list-card>
    <app-no-data *ngIf="!programs?.length"></app-no-data>

    <!-- </ion-list> -->
  </ion-content>
  <div class="px-5">
    <ion-button expand="block" (click)="loadMore();" *ngIf="programs?.length && count > programs?.length">
      {{ 'FRMELEMNTS_BTN_VIEW_MORE' | translate }}
    </ion-button>
  </div>
</ion-app>
