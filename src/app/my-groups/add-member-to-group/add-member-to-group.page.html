<ion-content overflow-scroll="true">
    <div class="au-container" *ngIf="!isUserIdVerified">
        <h3 class="au-title">{{'ADD_MEMBER' | translate}}</h3>
        <div class="au-ip">
            <div class="au-ip-info clearfix">
                <span class="pull-left">{{'MEMBER_ID' | translate}}<sup>*</sup></span>
                <span class="pull-right" (click)="openinfopopup()">
                    {{'WHAT_IS_MEMBER_ID' | translate}}
                    <ion-icon class="au-info-icon" name="ios-information-circle-outline"></ion-icon>
                </span>
            </div>
            <input [ngClass]="{'error' : showErrorMsg}" type="text" placeholder="{{'ENTER_MEMBER_ID' | translate}}" [(ngModel)]="userId">
            <p *ngIf="showErrorMsg" class="au-ip-error-msg">{{'INVALID_MEMBER_ID' | translate}}</p>
        </div>
    </div>
    <div class="au-container" *ngIf="isUserIdVerified">
        <h3 class="au-title">{{'ADD_MEMBER' | translate}}</h3>
        <div class="au-ip">
            <div class="au-ip-info clearfix">
                <span class="pull-left">{{'MEMBER_ID' | translate}}</span>
                <span class="pull-right">
                    {{'WHAT_IS_MEMBER_ID' | translate}}
                    <ion-icon class="au-info-icon" name="ios-information-circle-outline"></ion-icon>
                </span>
            </div>
            <input type="text" placeholder="{{'ENTER_MEMBER_ID' | translate}}" [(ngModel)]="userDetails.userName" disabled>
            <ion-icon class="au-clear-icon" ios="ios-close" md="md-close" (click)="onClearUser()"></ion-icon>
        </div>
        <div class="au-avatar">
            <app-profile-avatar [username]="userName"></app-profile-avatar>
            <h3>{{userName}}</h3>
        </div>  
        <div class="au-desc">{{'ADD_MEMBER_CONFIRMATION' | translate}}</div>
    </div>
</ion-content>
<ion-footer>
    <div class="au-btn" *ngIf="!isUserIdVerified">
        <button class="sb-btn-large" [class.inactive]="!userId" (click)="onVerify()">
            {{'VERIFY' | translate}}
        </button>
    </div>
    <div class="au-btn" *ngIf="isUserIdVerified">
        <button class="sb-btn-large" (click)="onAddToGroup()">
            <img src="assets/imgs/ic_person_add_white.svg">
            {{'ADD_TO_GROUP' | translate}}
        </button>
    </div>
  </ion-footer>
