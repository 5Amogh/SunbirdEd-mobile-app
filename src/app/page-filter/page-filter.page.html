  <div *ngIf="facetsFilter && facetsFilter.length">
    <div *ngFor="let facet of facetsFilter">
      <div class="flex-card-container filter-item" (click)="openFilterOptions(facet)">
        <div class="card-text">
          <!-- <ion-label *ngIf="facet?.name !== 'gradeLevel' && facet?.name !== 'contentType'" text-capitalize>{{ facet.name }}</ion-label> -->
          <ion-label *ngIf = "facet.name" text-capitalize>{{ facet?.name | translate  }}</ion-label>
          <ion-label *ngIf = "facet.orgName" text-capitalize>{{ facet?.orgName | translate  }}</ion-label>
          <ion-label class="text-end">{{ getSelectedOptionCount(facet) }}</ion-label>
        </div>
        <div class="card-icon">
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col size="6">
      <ion-button fill="outline" expand="block" (click)="cancel()"> {{ 'CANCEL' | translate }}</ion-button>
    </ion-col>

    <ion-col size="6">
      <ion-button expand="block" (click)="apply()"> {{ 'APPLY' | translate }}</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
